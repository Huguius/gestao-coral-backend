<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Coristas - Gestão de Coral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plataforma de Gestão</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="coristas.html" class="active">Coristas e Músicos</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="header-main">
            <h2>Gerenciamento de Coristas</h2>
            <button id="add-corista-btn">Adicionar Novo</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Naipe/Instrumento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="coristas-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="corista-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Adicionar Novo Corista</h3>
            <form id="corista-form">
                <input type="hidden" id="corista-id">
                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="naipe">Naipe/Instrumento:</label>
                    <input type="text" id="naipe">
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
